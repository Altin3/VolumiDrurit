<!DOCTYPE html>
<html>
<head>
	<title>Matja e volumit te drureve</title>
</head>
<body>
	<h1>Matja e volumit te drureve</h1>

	<label for="diametri">Diametri (cm):</label>
	<input type="number" id="diametri" min="1" max="150" step="0.5" value="10">

	<label for="lartesia">Lartesia (m):</label>
	<input type="number" id="lartesia" min="1" max="50" step="0.5" value="10">

	<label for="lloji">Lloji:</label>
	<select id="lloji">
		<option value="Ahu">Ahu</option>
		<option value="Bungu">Bungu</option>
		<option value="Hormoqi">Hormoqi</option>
		<option value="Bredhi">Bredhi</option>
	</select>

	<button onclick="calculateVolume()">Llogarit</button>

	<p id="result"></p>

	<script>
		// Define form factors for different species in a JavaScript object
		var formFactors = {"Ahu": 0.5, "Bungu": 0.45, "Hormoqi": 0.40, "Bredhi": 0.40};

		// Define a function to calculate the volume
		function calculateVolume() {
			// Get the user inputs for diameter, height, and species
			var diametri = parseFloat(document.getElementById("diametri").value);
			var lartesia = parseFloat(document.getElementById("lartesia").value);
			var lloji = document.getElementById("lloji").value;

			// Validate the species
			if (!(lloji in formFactors)) {
				document.getElementById("result").innerHTML = "Invalid species";
				return;
			}

			// Calculate volume using formula for tree volume and species-specific form factor
			var formFactor = formFactors[lloji];
			var volume = Math.PI * Math.pow(diametri, 2) * lartesia * formFactor / 40000;

			// Display the result
			document.getElementById("result").innerHTML = "Volumi i " + lloji +"t" + " me diameter " + diametri.toFixed(2) + " cm dhe lartesia " + lartesia.toFixed(2) + " m eshte " + volume.toFixed(2) + " meter kub";
		}
	</script>
</body>
</html>
